<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar m-0">
                <div class="mx-auto mt-5 text-center">
                    <div class="service">Book Rental Service</div>
                </div>

                <ul class="list-group mt-5">
                    <li class="list-group-item  ">
                        <span class="dropdown" style="width: 100%;">
                            <span class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Master Data Setup
                            </span>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item">Author Setup</a></li>
                                <li><a class="dropdown-item" href="#">Book Setup</a></li>
                                <li><a class="dropdown-item" href="#">Category Setup</a></li>
                            </ul>
                        </span>
    
                    </li>

                    <li class="list-group-item ">
                        <span class="dropdown" style="width: 100%;">
                            <span class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Transaction
                            </span>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item">Member Setup</a></li>
                                <li><a class="dropdown-item" href="#">Rent A Book</a></li>
                                <li><a class="dropdown-item" href="#">Return A Book</a></li>
                            </ul>
                        </span>
                    </li>
                </ul>

            </div>

            <div class="col-md-10 user_input_post mt-10" id="inputForm">
                <form class="login">
                    <div class="book">Book Setup </div>
                    <div class="mb-4 mt-4">

                        <!-- <div class="form-floating ">
                            <input type="text" th:field="*{id}" hidden>
                        </div> -->

                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingInput" >
                            <label for="floatingInput">Name</label>

                        </div>

                    </div>

                    <div class="mb-4">
                        <label for="Category" class=""> Category</label>
                        <select class="form-select mt-2" aria-label="Default select example" id="Category">
                            <option value="" disabled>-- select --</option>
                            <option value="" >Science</option>
                            <option value="" >football</option>
                            <option th:each="i : ${categoryList}" th:value="${i}" th:text="${i}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 180px" ></textarea>
                            <label for="floatingTextarea2">Description</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04" 
                                   aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                    <button class="btn btn-dark upload_btn mt-4 me-3" type="reset">Reset</button>
                    <button class="btn  btn-primary upload_btn_submit ms-4 mt-4" type="submit">Submit</button>
                </form>

            </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</div>
</body>

</html>
